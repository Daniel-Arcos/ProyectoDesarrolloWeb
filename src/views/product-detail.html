<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aldalú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/src/styles/home.style.css" rel="stylesheet">
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container-fluid">
      <div class="row">
        <a href="home.html" class="col-2 text-center fs-2 text-decoration-none fw-bold text-white">
          Aldalú
        </a>

        <form role="search" class="col-8 text-center">
          <input type="search" class="fs-5 form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="col dropdown text-center">
          <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle text-white"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="46" height="46" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Mis pedidos</a></li>
            <li><a class="dropdown-item" href="#">Mis direcciones</a></li>
            <li><a class="dropdown-item" href="#">Mis formas de pago</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col mt-3 ms-2">
        <button class="btn btn-danger btn-sm px-4">Atrás</button>
      </div>

      <div class="row mt-3 mb-3 ms-0 d-flex justify-content-center">
        <div class="col-md-5 bg-black" style="height: 75vh;">
          <div class="images p-4 text-center">
            <img id="main-image" src="../assets/images/popcorn.jpg" width="100%" height="448px" />
          </div>
        </div>

        <div class="col-md-7 bg-dark">
          <div class="product p-4 mt-4 mb-3">
            <h1 class="fs-1 mt-3 fw-bold text-white">Granos de maíz reventados</h1>
            <div style="height: 10vh;">
              <p class="fs-4 lh-1 mt-3 text-white">Granos de maiz reventados con aceite, manteca y un poco de sal.</p>
            </div>
            <div>
              <span class="fs-3 fw-bold text-white">Precio: </span><span class="fs-3 text-white">$20</span>
            </div>
            <div>
              <span class="fs-3 fw-bold text-white">Tipo: </span><span class="fs-3 text-white">Palomitas de Maíz</span>
            </div>
            <div>
              <span class="fs-3 fw-bold text-white">Cantidad: </span><span class="fs-3 text-white">5</span>
            </div>
            <div>
              <span class="fs-3 fw-bold text-white">Estado: </span><span class="fs-3 text-white">Disponible</span>
            </div>
            <button class="btn btn-primary px-4 mt-4">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
